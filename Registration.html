<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Tuition Server Bangladesh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header and Navigation -->
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1>Tuition Server Bangladesh</h1>
            <p>Connecting Tutors and Students Nationwide</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tuition Server</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a> <!-- Link to Home page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Registration</a> <!-- Link to Registration page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobs.html">Job Advertisements</a> <!-- Link to Jobs page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guardians.html">For Guardians</a> <!-- Link to Guardians page -->
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Registration Section -->
    <section class="container py-5">
        <h2>Register as a Tutor or Student</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Register As</label>
                <select id="role" class="form-select">
                    <option value="tutor">Tutor</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>Contact us at: Phone: +880123456789, Email: info@tuitionserverbd.org, Address: Dhaka, Bangladesh</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
